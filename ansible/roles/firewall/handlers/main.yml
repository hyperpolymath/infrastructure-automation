# handlers/main.yml - Handlers for the firewall role.
# Triggered when firewall rules change and a reload is needed.
---

- name: Reload firewalld
  ansible.builtin.command:
    cmd: firewall-cmd --reload
  become: true
  changed_when: true
  tags:
    - firewall
    - reload
