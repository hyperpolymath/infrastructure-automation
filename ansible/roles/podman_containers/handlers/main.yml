# podman_containers role - handlers
# Provides a handler to restart the podman socket service.
---

- name: Restart podman socket
  ansible.builtin.systemd:
    name: podman.socket
    state: restarted
    scope: user
  become: false
  when: podman_rootless | bool
  listen: "Restart podman socket"
