# podman_containers role - metadata
---

galaxy_info:
  role_name: podman_containers
  author: "Jonathan D.A. Jewell"
  description: >-
    Manage podman containers declaratively. Supports rootless mode, port
    mappings, volume mounts, environment variables, and automatic cleanup
    of containers marked as absent.
  license: "PMPL-1.0-or-later"
  company: hyperpolymath

  min_ansible_version: "2.14"

  platforms:
    - name: Fedora
      versions:
        - all
    - name: EL
      versions:
        - "9"

  galaxy_tags:
    - podman
    - containers
    - rootless
    - oci

dependencies: []

collections:
  - containers.podman
