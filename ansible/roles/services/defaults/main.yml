#
# defaults/main.yml - Default variables for the services role.
# Define which systemd services to manage and their desired state.
---

# List of systemd services to manage.
# Each entry supports the following keys:
#   name    - (required) The systemd unit name (without .service suffix)
#   enabled - (optional) Whether the service starts on boot, default true
#   state   - (optional) Desired runtime state: started, stopped, restarted, reloaded
managed_services:
  - name: sshd
    enabled: true
    state: started
  - name: crond
    enabled: true
    state: started
