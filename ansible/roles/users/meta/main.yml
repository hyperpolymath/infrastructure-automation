---

galaxy_info:
  role_name: users
  author: "Jonathan D.A. Jewell"
  description: >-
    Create and manage user accounts, supplementary group membership, SSH
    authorized_keys, and home directory permissions. Supports user removal
    via state=absent. Uses ansible.posix.authorized_key for SSH key management.
  license: "PMPL-1.0-or-later"
  min_ansible_version: "2.16"
  platforms:
    - name: Fedora
      versions:
        - 42
        - 43
  galaxy_tags:
    - users
    - accounts
    - ssh
    - security
    - fedora

dependencies: []
